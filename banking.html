<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl text-center mt-16 font-bold"><span class="text-green-500">Mooooony</span> is <span class="text-orange-400">honey</span></h1>
    <main>
        <section class="w-3/4 mx-auto mt-16">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-blue-400 p-8 rounded">
                    <div>
                        <h3 class="text-3xl">Deposit</h3>
                        <h4 class="text-4xl">$$ <span id="deposit-total">00</span></h4>
                    </div>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <div>
                        <h3 class="text-3xl">Withdraw</h3>
                        <h4 class="text-4xl">$$ <sapn id="withdraw-total">00</sapn></h4>
                    </div>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <div>
                        <h3 class="text-3xl">Balance</h3>
                        <h4 class="text-4xl">$$ <span id="balance-total">1200</span></h4>
                    </div>
                </div>
            </div>
            <!-- deposit and Withdraw  -->
            <div class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-100 p-8 rounded">
                        <h3 class="text-3xl">Please Deposit</h3>
                        <div>
                            <div>
                                <input id="deposit-input" class="border-2 py-2 px-4 rounded-lg block  my-3" type="text" placeholder="amount to deposit">
                            </div>
                            <button id="deposit-button" class="rounded bg-orange-400 px-8 py-2 block mt-5 font-bold text-white">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-purple-100 p-8 rounded">
                        <h3 class="text-3xl">Withdraw Money</h3>
                        <div>
                            <div>
                                <input id="withdraw-input" class="border-2 py-2 px-4 rounded-lg block  my-3" type="text" placeholder="Amount to Withdraw">
                            </div>
                            <button id="withdraw-button" class="rounded bg-orange-400 px-8 py-2 block mt-5 font-bold text-white">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>
</html>
