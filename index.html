<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold">Welcome to <span class="text-emerald-500">Sadi's bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 mx-auto pb-8 rounded-lg">
            <h2 class="text-3xl text-center mt-16 font-semibold	pt-8 mb-8">Please Login</h2>
            <form action="">
                <input id="user-email" class="border-2 py-2 px-4 rounded-lg block w-2/4 mx-auto mb-2" type="text" placeholder="enter your email">
                <input id="user-password" class="border-2 py-2 px-4 rounded-lg block w-2/4 mx-auto " type="password" placeholder="enter your password">
            </form>
            <button id="login-submit" class="rounded-full bg-orange-400 px-8 py-2 mx-auto block mt-5 font-bold text-white">Login</button>

        </section>
    </main>
    <script src="./js/bank.js"></script>
</body>
</html>
